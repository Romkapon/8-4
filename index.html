<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дежурство в классе</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Дежурные сегодня</h1>
        <div id="dateDisplay"></div>
        
        <div class="today-duty">
            <h2>Сегодня дежурят:</h2>
            <div id="todayDutyPair"></div>
        </div>

        <div class="info">
            <p>Система отсчитывает учебные дни с 3 сентября</p>
        </div>

        <button onclick="showFullList()">Показать полный список</button>

        <div id="fullList" class="full-list" style="display: none;">
            <h3>Полный список очереди дежурства</h3>
            <ol id="dutyList"></ol>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
